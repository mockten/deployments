apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: statefulset
spec:
  template:
    spec:
      volumes:
        - name: meili-index
          persistentVolumeClaim:
            claimName: search-pvc
      containers:
      - name: searchitem-app
        env:
        - name: MEILISEARCH_MASTERKEY
          valueFrom:
            secretKeyRef:
              key: masterkey
              name: dev-search-secret
