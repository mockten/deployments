apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: statefulset
spec:
  template:
    spec:
      containers:
      - name: searchitem
        env:
        - name: MEILISEARCH_MASTERKEY
          valueFrom:
            secretKeyRef:
              key: masterkey
              name: dev-searchitem-secret
        - name: MONGO_SVC_SERVICE_HOST
          valueFrom:
            secretKeyRef:
              key: DEV_MONGO_SVC_SERVICE_HOST
              name: dev-searchitem-secret
        - name: MONGO_SVC_SERVICE_PORT
          valueFrom:
            secretKeyRef:
              key: DEV_MONGO_SVC_SERVICE_PORT
              name: dev-searchitem-secret
        - name: MEILI_SVC
          valueFrom:
            secretKeyRef:
              key: DEV_MEILI_SVC
              name: dev-searchitem-secret
        - name: MONGO_USER_DB_NAME
          value: "product_info"
        - name: MONGO_USER_COLLECTION_NAME
          value: "productss"
  volumeClaimTemplates:
  - metadata:
      name: dev-mockten-search-pvc
    spec:
      accessModes: ["ReadWriteOnce"]
      resources:
        requests:
          storage: 10Gi