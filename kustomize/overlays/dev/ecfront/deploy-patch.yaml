apiVersion: apps/v1
kind: Deployment
metadata:
  name: ecfront
spec:
  template:
    spec:
      volumes:
        - name: cred
          secret:
            secretName: dev-common-secret
            defaultMode: 256
      volumes:
      - name: mockten-static-file
        persistentVolumeClaim:
          claimName: ecfront-pvc