apiVersion: v1
kind: PersistentVolume
metadata:
  name: ecfront-pv
spec:
  capacity:
    storage: 3Gi
  volumeMode: Filesystem
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Delete
  storageClassName: slow
  hostPath:
    path: /dev-static-file-storage/mockten-static-file-storage
    type: DirectoryOrCreate